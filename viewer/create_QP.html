<html>
    <head>
    
        <meta charset="UTF-8"/>

        <style>
             html, body{/* whole page: fills browser window */
                 width: 99%; 
                 height: 100%; 
                 margin:1px;
                 border: 0;
                 overflow-y: scroll;
		 padding:5px;
             }
             #mynetwork {/* quiver: width, side of page, color of border*/
                 float:left;
                 width:100%;
                 height:400px;
                 border:2px;
                 border-style:outset;
                 border-color:gray;
             }
             #menuBar{/*sidebar that has button for generating quiver and 
       		 adding to it: width, side of page, border, etc*/
                 width:100%;
                 height:400px;
                 margin-top:5px;
                 margin-right:5px;
                 padding-left:20px;
             }
             pre {
                 margin: 0;
                 padding: 5px;
                 font-size: 10pt;
             }
	     #view_json {
		 width: 100%;
                 color:gray;
                 margin:1px;
		 padding:10px;
                 border-style:outset;
                 border-color:gray;
	     }
             #potential {
                 height: 170px;
                 overflow-y: scroll;
             }
             #frozen_nodes {
                 height: 170px;
                 overflow-y: scroll;
             }
             #nodes {
                 height: 400px;
    	         overflow-y: scroll;
             }
             #edges {
                 height: 400px;
    	         overflow-y: scroll;
             }
        </style>

        <script
          type="text/javascript"
          src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
        ></script>

        <script 
          type="text/javascript"
          src="./quiverFtns.js">
        </script>

    </head>

    <body onload="draw();">
        <h2>
           Manipulate QPs interactively
        </h2>
        <table class="view">

	    <! ROW 1: VIS OF QUIVER AND EDITING OPTIONS>
  	    <tr>
  	        <td width="60%">
                    <div id="mynetwork"></div>
  	        </td>
  	        <td width="40%" id="menuBar">
		<!-- <h3>Select Edit mode </h3> --> 
		<!-- <input type="radio" name="editMode" id="editQuiver" value="Quiver" onclick="updateEditMode(this);" checked> -->
		<!--<label for="editQuiver">Edit Quiver</label> -->
                <!-- <br> -->
		    <h3>Edit Quiver</h3>
                    <label for="editQuiverMenu">Options:</label>
                    <select id="edit-quiver-type" name="editQuiverMenu"> 
                        <option value="add-node">Add Nodes</option>
                        <option value="remove-node">Remove Nodes</option>
                        <option value="add-edge">Add Edges</option>
                        <option value="remove-edge">Remove Edges</option>
                        <option value="freeze-node">Freeze Nodes</option>
                        <option value="unfreeze-node">Unfreeze Nodes</option>
                    </select>
                    <br>
                    <br>
		    <!--
		    <input type="radio" name="editMode" id="editPotential" value="Potential" onclick="updateEditMode(this);">
		    <label for="editPotential">Edit Potential</label><br>
		    -->
		    <h3>Edit Potential</h3>
		    <label for="coefficient-input">Coefficient for term:</label>
		    <input id="coefficient-input" type="text" size=3 value=1>
		    <label for="term-input"> Nodes in cycle:</label>
		    <input id="term-input" type="text" size=10 value="0,1,0">
		    <button onclick="updatePotential()">Add Term</button>
                </td>
            </tr>
	</table>

	<table class="view" id="view_json">
            <! ROW 2: DISPLAY JSON DATA OF QP>
	    <tr>
                <td width="30%">
                    <h3>Nodes</h3>
                    <pre id="nodes"></pre>
                </td>
                <td width="30%">
                    <h3>Edges</h3>
                    <pre id="edges"></pre>
                </td>
                <td width="30%">
                    <h3>Potential</h3>
                    <pre id="potential"></pre>
                    <h3>Frozen Nodes</h3>
                    <pre id="frozen_nodes"></pre>
                </td>
	    </tr>
        </table>
    </body>
</html>
